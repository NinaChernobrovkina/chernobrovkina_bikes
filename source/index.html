<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moon. Мы продаем велосипеды</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/OpenSans-Bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/OpenSans-Light.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/OpenSans-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/OpenSans-SemiBold.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body class="page">
<header class="header">
  <div class="header__wrapper">
    <svg class="header__logo" width="68" height="21">
      <use xlink:href="img/sprite_auto.svg#icon-logo"></use>
    </svg>
    <nav class="header__nav header__nav--nojs">
      <button class="header__toggle" type="button">
        <svg class="header__open-icon" width="24" height="14">
          <use xlink:href="img/sprite_auto.svg#icon-open-menu"></use>
        </svg>
        <svg class="header__close-icon" width="24" height="25">
          <use xlink:href="img/sprite_auto.svg#icon-close-menu"></use>
        </svg>
        <span class="visually-hidden">Открыть меню</span>
      </button>
      <ul class="header__menu">
        <li class="header__menu-item">
          <a class="header__menu-link" href="#about">О нас</a>
        </li>
        <li class="header__menu-item">
          <a class="header__menu-link" href="#kinds">Виды велосипедов</a>
        </li>
        <li class="header__menu-item">
          <a class="header__menu-link" href="#video">Видео про велосипеды</a>
        </li>
        <li class="header__menu-item">
          <a class="header__menu-link" href="#contacts">Контакты</a>
        </li>
      </ul>
    </nav>
    <div class="header__text header__text--nojs">
      <h1 class="header__title">
        Мы продаем велосипеды
      </h1>
      <p class="header__desc">Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
    </div>
    <form action="#" class="header__form form">
      <p class="form__desc">Заполните поля ниже и мы подберем велосипед Вашей мечты</p>
      <label class="form__label">
        <span class="visually-hidden">Введите Ваше Имя</span>
        <input type="text" class="form__input" placeholder="Введите Ваше Имя" name="name">
      </label>
      <label class="form__label">
        <span class="visually-hidden">Введите Ваш номер телефона</span>
        <input type="text" class="form__input" placeholder="Введите Ваш номер телефона" name="phone">
      </label>
      <button class="form__submit" type="submit">Подобрать велосипед мечты</button>
    </form>
  </div>
</header>
<script type="module" src="js/script.js"></script>
</body>
</html>
